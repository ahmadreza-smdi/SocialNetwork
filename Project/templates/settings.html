{%extends base.html%}
{%block background%}<body background='static/background/background1.jpg'>{%end%}
{%block title%} Settings {%end%}
{%block body%}
<div id="settings" align='center'>
    <section style="font-family:'Courier New', Courier, monospace">
        <h1 align='center'><b><b>Settings</b></b></h1>
        <p align='center'><b>Do The Change And Click Submit</b></p>
            <hr>
            {%if change=='true'%} <p><b>Changes Saved</b></p>{%end%}
            <br>
            <form name="register" action="/settings" method="POST">
            <label for="name"><b>Name</b></label><br>
            <input type="text" name="name" required="required" value="{{val[0]}}"><br><br>
            
            <label for="username"><b>Username</b></label><br>
            <input type="text" name="username" required="required" value="{{val[1]}}"><br><br>

            <label for="password"><b>Password</b></label><br>
            <input type="password" name="password" required="required" value="{{val[2]}}"><br><br>

            <label for="location"><b>Location</b></label><br>
            <input type="text" name="location" value="{{val[3]}}"><br><br>
            
            <label for="phone_number"><b>Phone number</b></label><br>
            <input type="tel" name="phone_number" value="{{val[5]}}"><br><br>

            <label for="email"><b>Email</b></label><br>
            <input type="email" name="email" required="required" value="{{val[6]}}"><br><br>

            <label for="bio"><b>Bio</b></label><br>
            <textarea name="bio" id="" cols="30" rows="10" >{{val[7]}}</textarea><br><br>

            <label for="birthdate"><b>Birthdate</b></label><br>
            <input type="date" name="birthdate" value="{{val[4]}}"><br><br>
           
            <label>
                <input type="checkbox" name ='agreement'checked="checked" name="term" style="margin-bottom:15px" required="required" value="{{val[8]}}"> Agree to terms and privacy
            </label><br>
    
            <input type="submit" ‫;‪onclick="this.disabled=true‬;this.form.submit()" >

        </form>
    </section> 
</div>
{%end%}
